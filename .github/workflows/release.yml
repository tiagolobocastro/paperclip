name: Publish Bins
on:
  release:
    types: [published]
jobs:
  paperclip-bins:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - os: macos-14
            target: x86_64-apple-darwin
          - os: macos-13
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --bins --verbose --release --features "cli" -p paperclip -p paperclip-ng --target ${{ matrix.target }}
      - name: Archive
        shell: bash
        run: |
          tar -czf paperclip-${{ matrix.target }}.tar.gz -C ./target/${{ matrix.target }}/release/ paperclip paperclip-ng
      - name: Publish
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" --clobber *.tar.gz